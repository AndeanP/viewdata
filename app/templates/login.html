<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ViewData Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #f093fb 50%, 
                #4facfe 75%, 
                #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .dark .gradient-bg {
            background: linear-gradient(135deg, 
                #1a1a2e 0%, 
                #16213e 25%, 
                #0f3460 50%, 
                #533483 75%, 
                #7b2cbf 100%);
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 20s infinite ease-in-out;
        }

        .dark .particle {
            background: rgba(255, 255, 255, 0.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            33% { transform: translateY(-80px) translateX(80px) scale(1.1); }
            66% { transform: translateY(80px) translateX(-80px) scale(0.9); }
        }

        /* Premium Glass Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.5);
        }

        .dark .glass-card {
            background: rgba(15, 15, 35, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.5),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        /* Input Focus Glow */
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }

        /* Button Shimmer Effect */
        .btn-shimmer {
            position: relative;
            overflow: hidden;
        }

        .btn-shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.5s;
        }

        .btn-shimmer:hover::before {
            left: 100%;
        }

        /* Logo Animation */
        .logo-icon {
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Smooth Fade In */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        // Init Theme
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

<body class="h-screen flex items-center justify-center relative">
    <!-- Animated Gradient Background -->
    <div class="gradient-bg"></div>

    <!-- Floating Particles -->
    <div class="particle" style="width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 120px; height: 120px; top: 70%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 60px; height: 60px; top: 50%; left: 5%; animation-delay: 4s;"></div>
    <div class="particle" style="width: 100px; height: 100px; top: 20%; left: 85%; animation-delay: 1s;"></div>
    <div class="particle" style="width: 90px; height: 90px; top: 80%; left: 15%; animation-delay: 3s;"></div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" 
        class="absolute top-6 right-6 p-3 rounded-full glass-card hover:scale-110 transition-all duration-300 z-50 group">
        <!-- Sun Icon -->
        <svg id="theme-toggle-light-icon" class="hidden w-6 h-6 text-yellow-300 group-hover:rotate-180 transition-transform duration-500" 
            fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
        </svg>
        <!-- Moon Icon -->
        <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6 text-indigo-200 group-hover:scale-110 transition-transform" 
            fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
    </button>

    <!-- Login Card -->
    <div class="glass-card p-10 rounded-3xl shadow-2xl w-full max-w-md transform transition-all hover:scale-[1.02] duration-500 relative z-10 fade-in">
        <!-- Logo and Title -->
        <div class="text-center mb-10">
            <div class="flex justify-center mb-4">
                <div class="logo-icon bg-gradient-to-br from-violet-500 via-purple-500 to-fuchsia-500 p-4 rounded-2xl shadow-xl">
                    <svg class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-100">ViewData</span>
            </h1>
            <p class="text-gray-200 dark:text-gray-300 text-sm font-medium">
                Welcome back! Please sign in to continue
            </p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="bg-red-500/80 backdrop-blur-sm border border-red-400/50 text-white px-4 py-3 rounded-xl relative mb-6 text-center text-sm shadow-lg animate-pulse"
            role="alert">
            <div class="flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <span class="block sm:inline font-medium">{{ message }}</span>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
            <!-- Username Input -->
            <div class="relative group">
                <label for="username" class="block text-sm font-semibold text-white dark:text-gray-200 mb-2 ml-1">
                    Username
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-300 dark:text-gray-400 group-focus-within:text-violet-400 transition-colors" 
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input
                        class="input-field w-full bg-white/10 dark:bg-white/5 border border-white/20 dark:border-white/10 rounded-xl py-3.5 pl-12 pr-4 text-white placeholder-gray-300 dark:placeholder-gray-400 focus:outline-none focus:border-violet-400 dark:focus:border-violet-500 transition-all duration-300 font-medium backdrop-blur-sm"
                        id="username" 
                        name="username" 
                        type="text" 
                        placeholder="Enter your username"
                        required>
                </div>
            </div>

            <!-- Password Input -->
            <div class="relative group">
                <label for="password" class="block text-sm font-semibold text-white dark:text-gray-200 mb-2 ml-1">
                    Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-300 dark:text-gray-400 group-focus-within:text-violet-400 transition-colors" 
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input
                        class="input-field w-full bg-white/10 dark:bg-white/5 border border-white/20 dark:border-white/10 rounded-xl py-3.5 pl-12 pr-4 text-white placeholder-gray-300 dark:placeholder-gray-400 focus:outline-none focus:border-violet-400 dark:focus:border-violet-500 transition-all duration-300 font-medium backdrop-blur-sm"
                        id="password" 
                        name="password" 
                        type="password" 
                        placeholder="Enter your password"
                        required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-2">
                <button
                    class="btn-shimmer w-full bg-gradient-to-r from-violet-600 via-purple-600 to-fuchsia-600 hover:from-violet-700 hover:via-purple-700 hover:to-fuchsia-700 text-white font-bold py-4 px-6 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-500/50 shadow-xl hover:shadow-2xl transform hover:scale-[1.02] active:scale-95 transition-all duration-300"
                    type="submit">
                    <span class="flex items-center justify-center gap-2">
                        <span class="text-lg">Sign In</span>
                        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </span>
                </button>
            </div>
        </form>

        <!-- Footer Info -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-200 dark:text-gray-300 font-medium">
                Default credentials: <span class="font-bold text-white">admin</span> / <span class="font-bold text-white">admin123</span>
            </p>
        </div>
    </div>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Show correct icon based on theme
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        // Toggle theme
        themeToggleBtn.addEventListener('click', function () {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            if (localStorage.getItem('theme')) {
                if (localStorage.getItem('theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            }
        });
    </script>
</body>

</html>
